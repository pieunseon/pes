<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Document</title>
</head>
<body>
	<a href="http://naver.com" target="_blank">네이버</a>
	<button id="btn1">버튼 </button>

	<!--
			2.a의 텍스트 정보가 네이버이면
			3.a의 href 속성을 다음으로
			4.a의 텍스트를 다음으로 수정
			2.1a의 텍스트 정보가 다음이면
			3.1a의 href 속성을 네이버로
			4.1a의 텍스틀 네이버로 수정 -->
			
	<script>
	 $(document).ready(function(){
    $('#btn1').click(function(){
			var a = $('a');
			var text = a.text();  //매개변수를 가져와야 하기 때문에 () 로 해야함 

  if(text == '네이버'){
		a.attr('href','http://daum.net');   
		a.text('다음');     
	}
	
	else{
		a.attr('href','http://naver.com');
		a.text('네이버');
  }		  
	}); 		
});

/*  <중요>
  input태그의 값을 
             가져올때 사용하는 함수 : val()
						 설정할때 사용하는 함수 : val(값)

	div태그의 값을
	            가져올때 사용하는 함수 : text()
							설정할때 사용하는 함수 : text(값)

	객체안의 있는 html의 코드를 
                  가져올때 사용하는 함수 : html()
									설정할때 사용하는 함수 : html(값)
									
 객체의 속성값을 
          가져올때 사용하는 함수 : attr(속성명)
					설정할때 사용하는 함수 : attr(속성명, 속성값)
    
*/
	</script>
</body>
</html>
