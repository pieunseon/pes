<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <title>Document</title>
</head>
<body>
    <select>
        <option value="0">과일을 선택하세요</option>
        <option>바나나</option>
        <option>사과</option>
        <option>딸기</option>
    </select>
    <input type="text" readonly>

    <script>
        $(document).ready(function(){
            $('select').change(function(){   //select태그가 change 되었을때 작동되는 함수
                var data =$(this).val();   //현재 select 에 있는 값을 가져옴
                if(data != '0')         //현재 select에 있는 값이 과일을 선택하세요 일 경우에는 input창을 비우고 아니면 해당 과일이름을 input창에 출력
                $('input').val(data);
                else
                $('input').val('');
                alert('과일을 선택하시오');
            })
        });
    </script>
</body>
</html>
