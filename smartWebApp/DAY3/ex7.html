<!--성적테이블 만들기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ex7.css">
</head>
<body>
    <table> <!--실제 확면에는 thead, tbody, tfoot 순으로 출력됨-->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>과목</th>
                <th>성적</th>
            </tr>
        </thead>
    
        <tfoot>
            <tr>
                <td>합계</td>
                <td colspan="3">100</td> <!--row:행 col:열 colspan: 열을 묶어줌. colspan="3" :은 3개의 열을 하나로 묶어줌-->
            </tr>
        </tfoot>
        <tbody>
             <tr>
                 <th>1</th>
                 <th>홍길동</th>
                 <th rowspan="4">CSS</th> <!--rowspan="4" 4개의 행을 하나로 묶어줌. 이후 해당자리에 들어갈 내용을 삭제-->
                 <th>50</th>
            </tr>
            <tr>
                <th>2</th>
                <th>김지연</th>
                <!--이 주석 자리에는 원래
                     <th>CSS</th> 이 코드가 들어가야 하는데
                     위에서 rowspan을 이용했기 때문에 지워야함-->
                <th>60</th>
            </tr>
            <tr>
                <th>3</th>
                <th>이수진</th>
                <th>40</th>
            </tr>
            <tr>
                <th>4</th>
                <th>박미경</th>
             <th>40</th>
            </tr>
        </tbody>
     </table>
</body>
</html>
