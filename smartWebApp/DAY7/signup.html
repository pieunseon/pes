<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- Latest compiled and minified CSS : 필요한 코드 가져다 쓸 수 있음-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<br>
<h1>회원가입하기</h1>
<br>
<!--col: container 기준으로 12개로 나눠짐. 부모 박스에 따라 달라짐.width를 %로 주는 것임-->
<body>
	<div class="container-fluid">
		<form>
			<!--row클래스는 row클래스의 자식 div들을 한 행에 있도록 만들어주는 클래스 -->
			<div class="row"> <!--div display를 inline block으로 바꿔줌. 가로정렬.-->
				<div class="col-2">아이디</div>
				<div class="form-group col-10">
					<input type="text" class="form-control" id="usr" name="usr">
				</div>
			</div>
			<div class="row">
				<div class="col-2">비밀번호</div>
				<div class="form-group col-10">
					<input type="password" class="form-control" id="pwd" name="pwd">
				</div>
			</div>
			<div class="row">
				<div class="col-2">비밀번호확인</div>
				<div class="form-group col-10">
					<input type="password" class="form-control" id="repwd" name="repwd">
				</div>
			</div>
			<div class="row">
				<div class="col-2">이메일주소</div>
				<div class="form-group col-10">
					<input type="password" class="form-control" id="repwd" name="repwd">
				</div>
			</div>
			<div class="row">
				<div class="col-2">생년월일</div>
				<div class="form-group col-10">
					<input type="password" class="form-control" id="repwd" name="repwd">
				</div>
			</div>
			<div class="row">
				<div class="col-2">성별</div>
				<div class="col-10">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="gender" checked>여자
						</label>
					</div>
        	<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="gender">남자
						</label>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-dark col-12">회원가입</button>
		</form>
		</div>
	</body>

</html>
