<!DOCTYPE html>
<html lang="en">
<head>
  <title>첫번째 방법 Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src ="//code.jquery.com/jquery-3.3.1.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!--미리 jquery가 구현되어 있는 소스-->
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
	 <!--data-toggle="modal"에 맞는 jquery기능 함수가 이미 스크립트에 구현 되어 있음
	data-target="#myModal" 열고자 하는 div의 id와  일치시켜야 기능 구현됨  -->

	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
		
			 <!-- Modal content-->
      <div class="modal-content">   <!--부트스트랩에서 지정한 상자 크기대로 자동 구현되어 출력됨 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
